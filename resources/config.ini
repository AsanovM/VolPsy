# Volatility 3 Autopsy ingest module configuration
# Provide default paths to Python and vol.py if they differ from Autopsy defaults.
# Values entered in the ingest job settings panel take precedence over this file.

[runtime]
# Absolute path to the Python 3 interpreter used to launch Volatility 3.
python_exe = /usr/bin/python3
# Absolute path to vol.py (Volatility 3 entry point).
vol_exe    = /opt/volatility3/vol.py

[output]
# Report root directory. The value CASE_MODULE_OUTPUT maps to <Case>/ModuleOutput/Volatility3.
reports_root = CASE_MODULE_OUTPUT

[limits]
# Maximum execution time for a single plugin (seconds).
timeout_sec_per_plugin = 600
# Maximum megabytes of stdout captured per plugin before truncation notices are written.
max_stdout_mb = 64

[plugins.win]
# Default Volatility 3 plugins for Windows memory images (comma separated).
whitelist = windows.info,windows.pslist,windows.dlllist,windows.handles,windows.netscan

[plugins.lin]
# Default Volatility 3 plugins for Linux memory images.
whitelist = linux.pslist,linux.lsmod

[plugins.mac]
# Default Volatility 3 plugins for macOS memory images.
whitelist = mac.list_tasks
